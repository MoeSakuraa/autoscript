name: FlexGet

on:
  workflow_dispatch:
  watch:
    types: [started]
  repository_dispatch:
    types: ["FlexGet execute", "FlexGet learn"]

env:
  RCLONECONF: ${{ secrets.RCLONECONF }}
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies & Set up Rclone
        run: |
          python -m pip install -U --force-reinstall pip
          unzip rclone-linux-amd64.zip
          sudo cp rclone*/rclone /usr/bin/rclone
          mkdir -p ~/.config/rclone
          base64 -di > ~/.config/rclone/rclone.conf <<< $RCLONECONF
      - name: Copy FlexGet File
        run: |
          git clone https://oauth2:$REPO_TOKEN@github.com/xusenfa/autoscriptbackend.git
          rclone copyto gdpersonal:flexget/db-config.sqlite autoscriptbackend/flexget/db-config.sqlite
      - name: Install & Configure FlexGet
        run: |
          pip install flexget
          cp -rl autoscriptbackend/flexget/. ~/.flexget
      - name: FlexGet execute
        if: github.event.action == 'FlexGet execute'
        run: |
          flexget execute
          flexget database clean
          flexget database vacuum
      - name: FlexGet learn
        if: github.event.action == 'FlexGet learn'
        run: |
          flexget execute --learn
          flexget database clean
          flexget database vacuum
      - name: Upload FlexGet database
        run: |
          rclone copyto autoscriptbackend/flexget/db-config.sqlite gdpersonal:flexget/db-config.sqlite
