name: Cloudstorage actions

on:
  workflow_dispatch:
  watch:
    types: [started]
  repository_dispatch:
    types: ["rclonedaily"]

env:
  RCLONECONF: ${{ secrets.RCLONECONF }}
  ALIOSSNAME: ${{ secrets.ALIOSSNAME }}
  ALIOSSPRIVATENAME: ${{ secrets.ALIOSSPRIVATENAME }}
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  CHECK_TASKFILENAME: "rclone schedule task"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'xusenfa/autoscriptbackend'
          path: autoscriptbackend
          token: '${{ secrets.REPO_TOKEN }}'
      - name: check
        run: |
          python3 autoscriptbackend/check.py
      - name: failure
        uses: technote-space/workflow-conclusion-action@v3
        if: contains(env.RUN, 'shutdown')
        with:
          status: failure

  build:
    runs-on: ubuntu-latest
    needs: check
    if: github.event.repository.owner.id == github.event.sender.id
    strategy:
      matrix:
        commmand:
          - '#rclone copy gdreadonly: gdunlimited: -P --delete-before --exclude "cy自用勿删勿访问/" --delete-excluded --transfers 100 --union-min-free-space 100Gi'
          - '#rclone sync gdunlimitedcy: odcy:GD备份 -P --delete-before --delete-excluded --transfers 100 --union-min-free-space 100Gi'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'xusenfa/autoscriptbackend'
          path: autoscriptbackend
          token: '${{ secrets.REPO_TOKEN }}'
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Rclone && Rclone actions
        run: |
          python3 -m pip install pynacl requests
          wget --retry-on-http-error=502,503 -t 0 -O rclone-linux-amd64.zip https://github.com/rclone/rclone/releases/download/v1.59.1/rclone-v1.59.1-linux-amd64.zip
          unzip rclone-linux-amd64.zip
          sudo cp rclone*/rclone /usr/bin/rclone
          mkdir -p ~/.config/rclone
          base64 -di > ~/.config/rclone/rclone.conf <<< $RCLONECONF
          rclone copyurl https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt $ALIOSSNAME/rule-providers/gfw.txt
          rclone copyurl https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt $ALIOSSNAME/rule-providers/cncidr.txt
          rclone lsf odunion:
          rclone lsf odcy:
          rclone copyto ~/.config/rclone/rclone.conf $ALIOSSPRIVATENAME/rclone.conf -P
          python3 autoscriptbackend/rcloneconfupdate.py
      - name: runjobs
        run: |
          ${{ matrix.commmand }}
  call-next-task:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'xusenfa/autoscriptbackend'
          path: autoscriptbackend
          token: '${{ secrets.REPO_TOKEN }}'
      - name: call next task
        run: |
          #python3 autoscriptbackend/dispatchrclone.py